<table class="table-base">
  <thead>
    <tr>
      <th *ngFor="let header of headers" class="table-base__header">
        <span>{{ header.label }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data; trackBy: trackById">
      <td *ngFor="let header of headers" class="table-base__cell">
        <span>{{ row[header.key] | booleanToYesNo }}</span>
      </td>
    </tr>
  </tbody>
</table>
